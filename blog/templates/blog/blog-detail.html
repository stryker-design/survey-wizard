{% load tailwind_tags %}

<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      {% tailwind_css %}
    </head>

    {% include 'base/navbar.html' %}

                  width="4"
                  height="4"

            </defs>
            <rect
              width="404"
              height="384"
              fill="url(#74b3fd99-0a6f-4271-bef2-e80eeafdf357)"

            fill="none"
            viewBox="0 0 404 384"

            <defs>

                id="f210dbf6-a58d-4871-961e-36d5016a0f49"
                x="0"
                y="0"

              </pattern>
            </defs>
            <rect
              width="404"
              height="384"
              fill="url(#f210dbf6-a58d-4871-961e-36d5016a0f49)"
            />
          </svg>
          <svg
            class="absolute bottom-12 left-full translate-x-32 transform"
            width="404"
            height="384"
            fill="none"
            viewBox="0 0 404 384"
          >
            <defs>
              <pattern
                id="d3eb07ae-5182-43e6-857d-35c643af9034"

                y="0"

                patternUnits="userSpaceOnUse"
              >
                <rect
                  x="0"
                  y="0"
                  width="4"
                  height="4"
                  class="text-gray-200"
                  fill="currentColor"

              </pattern>
            </defs>
            <rect
              width="404"
              height="384"
              fill="url(#d3eb07ae-5182-43e6-857d-35c643af9034)"
            />

        </div>
      </div>
      <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-prose text-lg">
          <h1>
            <span
              class="block text-center text-lg font-semibold text-indigo-600"
              >Introducing</span
            >
            <span
              class="mt-2 block text-center text-3xl font-bold leading-8 tracking-tight text-gray-900 sm:text-4xl"
            >
              {{ blogpost.title }}</span
            >
          </h1>
          <p class="mt-8 text-xl leading-8 text-gray-500">
            {{ blogpost.body|safe}}
          </p>
        </div>
        </div>
      </div>
    </div>
  </html>
</html>
