{% load tailwind_tags %}

<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      {% tailwind_css %}
    </head>

    {% include 'base/navbar.html' %}

    <div class="bg-white px-4 pt-16 pb-20 sm:px-6 lg:px-8 lg:pt-24 lg:pb-28">
      <div
        class="relative mx-auto max-w-lg divide-y-2 divide-gray-200 lg:max-w-7xl"
      >
        <div>
          <h2
            class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
          >
            Press
          </h2>
          <div
            class="mt-3 sm:mt-4 lg:grid lg:grid-cols-2 lg:items-center lg:gap-5"
          >
            <p class="text-xl text-gray-500">
              Get weekly articles in your inbox on how to grow your business.
            </p>
          </div>
        </div>

        <div
          class="mt-6 grid gap-16 pt-10 lg:grid-cols-2 lg:gap-x-5 lg:gap-y-12"
        >
          {% for post in object_list %}
          <div>
            <p class="text-sm text-gray-500">
              <time datetime="2020-03-16">Mar 16, 2020</time>
            </p>
            <a href="{% url 'blog-detail' post.pk %}" class="mt-2 block">
              <p class="text-xl font-semibold text-gray-900">{{post.title}}</p>
              <p class="mt-3 text-base text-gray-500">
                {{ post.body|truncatewords:5|safe}}
              </p>
            </a>
            <div class="mt-3">
              <a
                href="{% url 'blog-detail' post.pk %}"
                class="text-base font-semibold text-indigo-600 hover:text-indigo-500"
                >Read full story</a
              >
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </html>
</html>
