{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

    <main class="mx-auto mt-16 max-w-7xl px-4 sm:mt-24">
      <div class="text-center">
        <h1
          class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl md:text-6xl"
        >
          <span class="block xl:inline">{{ survey.title }}</span>
         
        </h1>
        <p
          class="mx-auto mt-3 max-w-md text-base text-gray-500 sm:text-lg md:mt-5 md:max-w-3xl md:text-xl"
        >
          Your input matters to us. Click to begin the survey!
        </p>
        <div class="mx-auto mt-5 max-w-md sm:flex sm:justify-center md:mt-8">
          <form method="post" action="{% url 'survey-start' survey.uuid %}">
            {% csrf_token %}
            <button
              type="submit"
              class="flex w-full items-center justify-center rounded-md border border-transparent bg-black px-2 py-3 text-base font-medium text-white hover:bg-indigo-700 md:py-4 md:px-5 md:text-lg"
            >
              Start Survey
            </button>
          </form>
        </div>
      </div>
    </main>
  </html>
</html>

{% endblock %}
