{% load tailwind_tags %} {% load socialaccount %} {% load static %}
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      {% tailwind_css %}
    </head>

    <body>
     
       
        <div class="min-h-full pt-36 gap-0 sm:px-6 lg:px-8">
          <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div
              class="bg-white shadow-md shadow-black py-8 px-4 sm:rounded-lg sm:px-10"
            >
              <div class="space-y-6" action="" method="POST">
                <div class="mb-8">
                  <div class="flex justify-center">
                    <img
                      class="text-center h-8 w-auto mb-5"
                      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                    />
                  </div>
                  <h2 class="text-black font-bold text-3xl text-center mb-7">
                    You succesfully changed your password
                  </h2>
                  <div>
                    <a
                      href="{% url 'login' %}"
                      type="submit"
                      class="flex w-full justify-center rounded-md border border-transparent bg-black py-2 px-4 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                      >Login</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="{% static 'main.js' %}"></script>
  </html>
</html>
